<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quad Cities Sweepstakes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main>
    <section id="enter-section">
      <h2>Enter for a Chance to Win!</h2>
      <p>Choose free or paid entry and get ready for the next drawing!</p>

      <h3>Next Drawing In:</h3>
      <div id="countdown" aria-live="polite" aria-atomic="true"></div>

      <a href="https://yourformlink.com" id="enter-button" class="btn disabled" target="_blank" rel="noopener noreferrer" aria-disabled="true">Not Available</a>
    </section>

    <section id="admin-section" class="hidden">
      <h2>Admin Panel</h2>
      <label for="new-datetime">Set New Drawing Date & Time (UTC):</label><br />
      <input type="datetime-local" id="new-datetime" />
      <button id="update-timer-btn">Update Timer</button>
