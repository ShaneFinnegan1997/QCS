<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QC Sweepstakes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>QC Sweepstakes</h1>
    <p>Helping people through giveaways</p>
  </div>

  <div class="countdown">
    <h2>Next Sweepstakes Starts In:</h2>
    <div id="timer">Loading...</div>
  </div>

  <div class="announcement" id="announcement-box">
    <h3>Announcements</h3>
    <div id="announcement-content">Loading...</div>
  </div>

  <footer>
    <p>&copy; 2025 QCS. All rights reserved. | <a href="login.html">Admin</a></p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Countdown
    const timerRef = ref(db, "countdown/startTime");
    onValue(timerRef, (snapshot) => {
      const startTime = snapshot.val();
      const interval = setInterval(() => {
        const now = Date.now();
        const distance = startTime - now;
        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById("timer").innerText = "Sweepstakes Started!";
          return;
        }
        const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((distance / (1000 * 60)) % 60);
        const seconds = Math.floor((distance / 1000) % 60);
        document.getElementById("timer").innerText = `${hours}h ${minutes}m ${seconds}s`;
      }, 1000);
    });

    // Announcements
    const annRef = ref(db, "announcement/text");
    onValue(annRef, (snapshot) => {
      document.getElementById("announcement-content").innerText = snapshot.val() || "No announcements.";
    });
  </script>
</body>
</html>
