<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quad Cities Sweepstakes</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <section id="enter-section">
      <h2>Enter for a Chance to Win!</h2>
      <p>Choose free or paid entry and get ready for the next drawing!</p>

      <h3>Next Drawing In:</h3>
      <div id="countdown" aria-live="polite" aria-atomic="true"></div>

      <a href="https://yourformlink.com" id="enter-button" class="btn" target="_blank" rel="noopener noreferrer" aria-disabled="true">Not Available</a>
    </section>

    <section id="admin-section" class="hidden">
      <h2>Admin Panel</h2>
      <label for="new-datetime">Set New Drawing Date & Time (UTC):</label><br />
      <input type="datetime-local" id="new-datetime" />
      <button id="update-timer-btn">Update Timer</button>
      <p id="admin-message"></p>
    </section>
  </main>

  <div id="footer-container"></div>

  <footer>
    <section id="admin-login-section">
      <form id="admin-login-form" autocomplete="off">
        <label for="admin-passcode">Admin Passcode:</label>
        <input type="password" id="admin-passcode" />
        <button type="submit">Login</button>
        <span id="login-message" role="alert" aria-live="assertive"></span>
      </form>
      <p>&copy; 2025 Quad Cities Sweepstakes</p>
    </section>
  </footer>

  <script src="script.js"></script>
  <script>
    async function loadHTML(selector, url) {
      const response = await fetch(url);
      if (response.ok) {
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } else {
        console.error("Failed to load", url);
      }
    }
    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>
</html>
