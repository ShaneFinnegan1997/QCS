<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quad Cities Sweepstakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="header-container"></div>

<center>
  <main>
    <section class="intro">
      <p>
        Enter our local Quad Cities Sweepstakes for your chance to win a cash prize! 00% goes to the winner, 00% to non-profits, and the rest to help run the website!
      </p>
    </section>
<br /><br />
    <section id="enter-section">
      <div id="countdown" aria-live="polite" aria-atomic="true">Loading...</div>

      <a href="https://yourformlink.com" id="enter-button" class="btn disabled" target="_blank" rel="noopener noreferrer" aria-disabled="true">
        Not Available
      </a>
    </section>
</center>
    <section class="info">
      <h3>info here</h3>
      <p>
        Under Construction
      </p>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="script.js"></script>

  <script>
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        } else {
          console.error("Failed to load", url);
        }
      } catch (e) {
        console.error(e);
      }
    }
    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");
  </script>

</body>
</html>
