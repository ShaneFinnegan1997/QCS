<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QC Sweepstakes</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: "Segoe UI", Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #00ffc3;
      text-align: center;
      text-shadow: 0 0 10px #00ffc3;
      margin-top: 1rem;
    }
    .section {
      margin: 30px auto;
      max-width: 600px;
      background: #1c1c2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
    }
    #announcement, #timer {
      font-size: 1.2em;
      margin-top: 10px;
      color: #00ffaa;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
      text-align: center;
    }
    #login-box {
      display: none;
      background: #222;
      padding: 20px;
      max-width: 400px;
      margin: 2rem auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,255,200,0.2);
    }
    #login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      background: #333;
      color: white;
      border: none;
    }
    #login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #00ffc3;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    #login-box button:hover {
      background-color: #00dab0;
    }
    #login-message {
      text-align: center;
      margin-top: 10px;
      color: #ff5c5c;
    }
    #welcome-user {
      display: none;
      text-align: center;
      color: #00ff88;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

<div id="login-box">
    <h2 style="color: #00ffc3; text-align: center;">User Login</h2>
    <input type="text" id="loginUsername" placeholder="First Name" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button onclick="loginUser()">Login</button>
    <div id="login-message"></div>
  </div>

  <div id="welcome-user">
    <h2>Welcome back, <span id="userName"></span>!</h2>
  </div>

  <h1>QC Sweepstakes</h1>

  

  <div class="section">
    <strong>Countdown to next sweepstakes:</strong>
    <div id="timer">Loading...</div>
  </div>

  <div class="section">
    <strong>Announcement:</strong>
    <div id="announcement">Loading...</div>
  </div>

  <div class="section" style="text-align: center;">
    <a href="/QCS/admin.html">Admin Login</a>
  </div>

  <footer>
    &copy; 2025 QC Sweepstakes
  </footer>

  <!-- Firebase Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Countdown Timer
    const timerRef = ref(db, "countdown/startTime");
    onValue(timerRef, (snapshot) => {
      const startTime = snapshot.val();
      const interval = setInterval(() => {
        const now = Date.now();
        const distance = startTime - now;
        if (distance <= 0) {
          clearInterval(interval);
          document.getElementById("timer").innerText = "Sweepstakes Started!";
          return;
        }
        const h = Math.floor((distance / (1000 * 60 * 60)) % 24);
        const m = Math.floor((distance / (1000 * 60)) % 60);
        const s = Math.floor((distance / 1000) % 60);
        document.getElementById("timer").innerText = `${h}h ${m}m ${s}s`;
      }, 1000);
    });

    // Announcement
    const annRef = ref(db, "announcement/text");
    onValue(annRef, (snapshot) => {
      document.getElementById("announcement").innerText = snapshot.val() || "No announcement.";
    });
  </script>
</body>
</html>
