<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Admin Users</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .admin-list {
      max-width: 500px;
      margin: 0 auto;
    }
    .admin-item {
      background: #222;
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
    }
    .admin-item button {
      background: crimson;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Admin Users</h1>
  <div class="admin-list" id="adminList">Loading admins...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const adminList = document.getElementById("adminList");

    const adminsRef = ref(db, "admins");

    onValue(adminsRef, (snapshot) => {
      if (!snapshot.exists()) {
        adminList.innerHTML = "No admins found.";
        return;
      }

      adminList.innerHTML = "";
      snapshot.forEach((child) => {
        const username = child.key;
        const div = document.createElement("div");
        div.className = "admin-item";
        div.innerHTML = `
          <span>${username}</span>
          <button onclick="deleteAdmin('${username}')">Delete</button>
        `;
        adminList.appendChild(div);
      });
    });

    window.deleteAdmin = async (username) => {
      if (confirm(`Delete admin "${username}"?`)) {
        await remove(ref(db, `admins/${username}`));
      }
    };
  </script>
</body>
</html>
