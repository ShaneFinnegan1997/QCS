<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <style>
    /* Add these styles to your style.css or in a <style> tag in the <head> */
    .event-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <h1>Upcoming Events</h1>
  <div id="events-list">
    Loading events...
  </div>

<div id="footer-container"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // Load header and footer
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        } else {
          console.error("Failed to load", url);
          document.querySelector(selector).innerHTML = `<p style="color:red;">Failed to load \${url}</p>`; // Display error
        }
      } catch (e) {
        console.error(e);
        document.querySelector(selector).innerHTML = `<p style="color:red;">Error loading ${url}: ${e.message}</p>`; // Display error
      }
    }

    Promise.all([
      loadHTML("#header-container", "header.html"),
      loadHTML("#footer-container", "footer.html")
    ]).then(() => {
      // Firebase config (moved inside .then() to ensure header/footer are loaded first)
      const firebaseConfig = {
        apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
         authDomain: "qcsweeps-4b994.firebaseapp.com",

      const db = firebase.database();
      const eventsList = document.getElementById("events-list");

        const data = snapshot.val();

        if (data) {
          eventsList.innerHTML = ''; // Clear "Loading..."

            // Use the same HTML structure as the admin panel for consistency
            let eventHTML =
              "<strong>Title:</strong> " + event.title + "<br>" +
              "<strong>Description:</strong> " + event.description + "<br>" +
              (event.link ? "<strong>Link:</strong> <a href='" + event.link + "' target='_blank'>" + event.link + "</a><br>" : "") +
              "<strong>Total Winnings:</strong> \$" + (event.totalWinnings || 0) + "<br>" +
              "<strong>Winner Payout:</strong> \$" + (event.winnerPayoutAmount || 0) + "<br>" +
              "<strong>Non-Profit:</strong> " + (event.nonProfitName || "N/A") + " - \$" + (event.nonProfitDonationAmount || 0) +
              (event.nonProfitWebsiteLink ? " (<a href='" + event.nonProfitWebsiteLink + "' target='_blank'>Website</a>)" : "") +
              "<br>" +
              "<strong>Website Funds:</strong> \$" + (event.websiteFundsAmount || 0) + "<br>";

            div.className = "event-card"; // Apply the "bubble" styling
            div.innerHTML = eventHTML;
            eventsList.appendChild(div);
          });
        } else {
          eventsList.innerHTML = "<p>No events found.</p>";
        }

        console.error("Firebase Error:", error);
        eventsList.innerHTML = `<p style="color:red;">Error fetching events: \${error.message}</p>`;
      });

</body>

</html>
