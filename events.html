<!DOCTYPE html>
<html lang="en">
<script type="module" src="script.js"></script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events</title>


<link rel="stylesheet" href="style.css">


</head>
<body>

<div id="header-container">

  <!-- Main Content -->
  <main>
    <h1>Upcoming Events</h1>
    <div id="events-list">Loading events...</div>
<div id="footer-container"></div>
  </main>
  

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    async function loadHTML(containerSelector, filePath) {
      const response = await fetch(filePath);
      const content = await response.text();
      document.querySelector(containerSelector).innerHTML = content;
    }

    Promise.all([
      loadHTML("#header-container", "header.html"),
      loadHTML("#footer-container", "footer.html")
    ]).then(() => {
      const firebaseConfig = {
        apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
        authDomain: "qcsweeps-4b994.firebaseapp.com",
        databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
        projectId: "qcsweeps-4b994",
        storageBucket: "qcsweeps-4b994.appspot.com",
        messagingSenderId: "810241609281",
        appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const eventsList = document.getElementById("events-list");

      const eventsRef = ref(db, "events");

      onValue(eventsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          eventsList.innerHTML = ''; // Clear loading
          Object.keys(data).forEach(key => {
            const event = data[key];
            const eventDiv = document.createElement('div');
            eventDiv.className = "event";
            eventDiv.innerHTML = `
              <h2>${event.title}</h2>
              <p>${event.description}</p>
              <p><strong>Payout:</strong> ${event.winnerPayoutAmount}</p>
              <p><strong>Nonprofit:</strong> ${event.nonProfitName}</p>
            `;
            eventsList.appendChild(eventDiv);
          });
        } else {
          eventsList.innerHTML = '<p>No events found.</p>';
        }
      });
    });
  </script>
</body>
</html>
