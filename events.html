<!DOCTYPE html>
<html lang="en">
<script type="module" src="script.js"></script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events - QC Sweepstakes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
    }
    #events-list {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
    .event {
      background: #fff;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .event h2 {
      margin-top: 0;
    }
    .footer-links {
      text-align: center;
      margin-top: 10px;
    }
    .footer-links a {
      color: #0077cc;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container">Loading header...</div>

  <!-- Main Content -->
  <main>
    <h1>Upcoming Events</h1>
    <div id="events-list">Loading events...</div>
  </main>

  <!-- Footer -->
  <div id="footer-container">
    <div style="text-align: center;">
      Â© 2025 QCS. All rights reserved.
      <div class="footer-links">
        <a href="tos.html">TOS</a> -
        <a href="admin.html">Admin</a>
      </div>
    </div>
  </div>

  <!-- Firebase + App Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    async function loadHTML(containerSelector, filePath) {
      const response = await fetch(filePath);
      const content = await response.text();
      document.querySelector(containerSelector).innerHTML = content;
    }

    Promise.all([
      loadHTML("#header-container", "header.html"),
      loadHTML("#footer-container", "footer.html")
    ]).then(() => {
      const firebaseConfig = {
        apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
        authDomain: "qcsweeps-4b994.firebaseapp.com",
        databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
        projectId: "qcsweeps-4b994",
        storageBucket: "qcsweeps-4b994.appspot.com",
        messagingSenderId: "810241609281",
        appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const eventsList = document.getElementById("events-list");

      const eventsRef = ref(db, "events");

      onValue(eventsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          eventsList.innerHTML = ''; // Clear loading
          Object.keys(data).forEach(key => {
            const event = data[key];
            const eventDiv = document.createElement('div');
            eventDiv.className = "event";
            eventDiv.innerHTML = `
              <h2>${event.title}</h2>
              <p>${event.description}</p>
              <p><strong>Payout:</strong> ${event.winnerPayoutAmount}</p>
              <p><strong>Nonprofit:</strong> ${event.nonProfitName}</p>
            `;
            eventsList.appendChild(eventDiv);
          });
        } else {
          eventsList.innerHTML = '<p>No events found.</p>';
        }
      });
    });
  </script>
</body>
</html>
