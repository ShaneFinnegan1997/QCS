<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upcoming Events - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .event-section {
      text-align: center;
    }

    .event-section h1 {
      margin-bottom: 30px;
      font-size: 2em;
      color: #333;
    }

    .event-card {
      background: #ffffff;
      border: 5px solid #4CAF50;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 50 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.15);
    }

    .event-card h2 {
      margin-top: 0;
      color: #2e7d32;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .event-card p {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 1em;
      color: #444;
      line-height: 1.5em;
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <section class="event-section">
      <h1>Upcoming Events</h1>
      <div id="events-list">
        <p>Loading events...</p>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // Load header and footer
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        } else {
          console.error("Failed to load", url);
        }
      } catch (e) {
        console.error(e);
      }
    }

    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const eventsList = document.getElementById("events-list");

    db.ref("events").on("value", (snapshot) => {
      const data = snapshot.val();
      eventsList.innerHTML = ""; // clear existing

      if (data) {
        const keys = Object.keys(data).reverse(); // latest first
        keys.forEach(key => {
          const event = data[key];
          const div = document.createElement("div");
          div.className = "event-card";

          let eventContent = `
            <h2>
              \${event.link
                ? `<a href="${event.link}" target="_blank" style="color: #2e7d32; text-decoration: none;">${event.title}</a>`
                : event.title}
            </h2>
            <p>\${event.description || ""}</p>
          `;

          if (event.winnerPayoutAmount) {
            eventContent += `<p><strong>Winner Payout:</strong> $${event.winnerPayoutAmount}</p>`;
          }

          if (event.nonProfitName) {
            eventContent += `<p><strong>Supporting:</strong> \${event.nonProfitName}`;
            if (event.nonProfitDonationAmount) {
              eventContent += ` - Raised: $${event.nonProfitDonationAmount}`;
            }
            if (event.nonProfitWebsiteLink) {
              eventContent += ` (<a href="\${event.nonProfitWebsiteLink}" target="_blank">Website</a>)`;
            }
            eventContent += `</p>`;
          }

          div.innerHTML = eventContent;
          eventsList.appendChild(div);
        });
      } else {
        eventsList.innerHTML = "<p>No events yet.</p>";
      }
    });
  </script>
</body>

</html>
