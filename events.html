<!DOCTYPE html>
<html lang="en">
<script type="module" src="script.js"></script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Events</title>


<style> main { max-width: 800px; margin: 0 auto; padding: 20px; } 

.event-section { text-align: center; } 

.event-card { background: #f9f9f9; border: 1px solid #ddd; border-radius: 8px; padding: 15px; margin: 15px 0; text-align: left; box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05); } 

.event-card h2 { margin-top: 0; } 

.event-card p { white-space: pre-wrap; word-wrap: break-word; } </style> </head> 



</head>
<body>

<div id="header-container"></div>

  <main> 
<section class="event-section"> <h1>Upcoming Events</h1> <div id="events-list"> <p>Loading events...</p> </div> </section> </main>
  <div id="footer-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      onValue
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    async function loadHTML(containerSelector, filePath) {
      const response = await fetch(filePath);
      const content = await response.text();
      document.querySelector(containerSelector).innerHTML = content;
    }

    Promise.all([
      loadHTML("#header-container", "header.html"),
      loadHTML("#footer-container", "footer.html")
    ]).then(() => {
      const firebaseConfig = {
        apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
        authDomain: "qcsweeps-4b994.firebaseapp.com",
        databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
        projectId: "qcsweeps-4b994",
        storageBucket: "qcsweeps-4b994.appspot.com",
        messagingSenderId: "810241609281",
        appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const eventsList = document.getElementById("events-list");

      const eventsRef = ref(db, "events");

      onValue(eventsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          eventsList.innerHTML = ''; // Clear loading
          Object.keys(data).forEach(key => {
            const event = data[key];
            const eventDiv = document.createElement('div');
            eventDiv.className = "event";
            eventDiv.innerHTML = `
              <h2>${event.title}</h2>
              <p>${event.description}</p>
              <p><strong>Payout:</strong> ${event.winnerPayoutAmount}</p>
              <p><strong>Nonprofit:</strong> ${event.nonProfitName}</p>
            `;
            eventsList.appendChild(eventDiv);
          });
        } else {
          eventsList.innerHTML = '<p>No events found.</p>';
        }
      });
    });
  </script>
</body>
</html>
