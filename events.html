<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .event-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Current Events</h1>
  <div id="events-list" style="max-width: 600px; margin: auto;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const eventsList = document.getElementById("events-list");
    const eventsRef = ref(db, "events");

    onValue(eventsRef, (snapshot) => {
      eventsList.innerHTML = "";
      if (snapshot.exists()) {
        snapshot.forEach((child) => {
          const event = child.val();
          const eventHTML = `
            <strong>Title:</strong> ${event.title || "N/A"}<br>
            <strong>Description:</strong> ${event.description || "N/A"}<br>
            ${event.link ? `<strong>Link:</strong> <a href="${event.link}" target="_blank">${event.link}</a><br>` : ""}
            <strong>Total Winnings:</strong> $${event.totalWinnings || 0}<br>
            <strong>Winner Payout:</strong> $${event.winnerPayoutAmount || 0}<br>
            <strong>Non-Profit:</strong> ${event.nonProfitName || "N/A"} - $${event.nonProfitDonationAmount || 0}
            ${event.nonProfitWebsiteLink ? ` (<a href="${event.nonProfitWebsiteLink}" target="_blank">Website</a>)` : ""}<br>
            <strong>Website Funds:</strong> $${event.websiteFundsAmount || 0}<br>
          `;
          const div = document.createElement("div");
          div.className = "event-card";
          div.innerHTML = eventHTML;
          eventsList.appendChild(div);
        });
      } else {
        eventsList.innerHTML = "<p>No events found.</p>";
      }
    }, (error) => {
      console.error("Firebase Error:", error);
      eventsList.innerHTML = `<p style="color:red;">Error fetching events: ${error.message}</p>`;
    });
  </script>
</body>
</html>
