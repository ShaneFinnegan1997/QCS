<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drawing History</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Past Sweepstakes Entries</h2>
    <ul id="event-log"></ul>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0",
      measurementId: "G-XL9VQ985S9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const eventLog = document.getElementById("event-log");

    db.ref("history").on("value", (snapshot) => {
      eventLog.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        Object.entries(data).reverse().forEach(([id, entry]) => {
          const li = document.createElement("li");
          li.innerHTML = `Drawing: <strong>${entry.targetTime}</strong><br>Link: <a href="${entry.entryLink}" target="_blank">${entry.entryLink}</a>`;
          eventLog.appendChild(li);
        });
      } else {
        eventLog.innerHTML = "<li>No past drawings available.</li>";
      }
    });
  </script>

  <!-- Load header/footer -->
  <script>
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        }
      } catch (e) {
        console.error("Failed to load:", url);
      }
    }
    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>
</html>
