<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main class="admin-panel">
    <div id="login-section">
      <h1>Admin Login</h1>
      <img src="https://via.placeholder.com/300x150?text=Admin+Access" alt="Admin Banner" style="margin: 20px 0; border-radius: 10px; box-shadow: 0 0 8px #aaa;">
      <form id="admin-login-form">
        <input type="text" id="admin-username" placeholder="Username" required />
        <input type="password" id="admin-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="login-error" style="color:red; display:none;">Invalid credentials. Please try again.</p>
    </div>

    <div id="admin-section" style="display: none;">
      <h2>Manage Events</h2>

      <form id="event-form">
        <input type="text" id="event-title" placeholder="Event Title" required />
        <textarea id="event-description" placeholder="Event Description"></textarea>
        <input type="url" id="event-link" placeholder="Optional Link (nonprofit, etc.)" />
        <button type="submit">Add Event</button>
      </form>

      <div id="event-manager-list">
        <!-- Event items with edit/delete buttons will appear here -->
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <!-- Admin script -->
  <script type="module" src="admin-script.js"></script>

  <script>
    // Load admin-specific header and footer
    async function loadHTML(selector, url) {
      const response = await fetch(url);
      const html = await response.text();
      document.querySelector(selector).innerHTML = html;
    }

    loadHTML("#header-container", "header-admin.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>
</html>
