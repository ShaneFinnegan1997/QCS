<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Quad Cities Sweepstakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Admin Login</h1>

  <!-- Login Form -->
  <form id="admin-login-form">
    <input type="password" id="admin-passcode" placeholder="Enter passcode" required />
    <button type="submit">Login</button>
    <p id="login-message" style="color: red;"></p>
  </form>

  <!-- Admin Panel (Hidden until logged in) -->
  <section id="admin-section" class="hidden">
    <h2>Admin Panel</h2>

    <label for="new-datetime">Set New Drawing Time:</label>
    <input type="datetime-local" id="new-datetime" />

    <label for="entry-link">Set Entry Button Link:</label>
    <input type="url" id="entry-link" placeholder="https://example.com" />

    <button id="update-timer-btn">Update Timer</button>
    <button id="end-timer-btn">End Timer Now</button>
    <button id="admin-logout-btn">Logout</button>

    <p id="admin-message" style="color: green;"></p>
  </section>

  <!-- Optional styling for hidden class -->
  <style>
    .hidden {
      display: none;
    }
  </style>

  <script src="script.js"></script>
</body>
</html>
