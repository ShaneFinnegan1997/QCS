<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      z-index: 999;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div id="header-container"></div>  <section id="login-section">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </section>  <section id="admin-panel" style="display:none;">
    <button class="logout-btn" onclick="logout()">Logout</button>
    <h2>Welcome to the Admin Panel</h2>
    <div id="eventsList">Your events will appear here.</div>
  </section>  <div id="footer-container"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0",
      measurementId: "G-XL9VQ985S9"
    };

    firebase.initializeApp(firebaseConfig);

    function loadHTML(id, file) {
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`Failed to load ${file}`);
          return res.text();
        })
        .then(data => document.getElementById(id).innerHTML = data)
        .catch(err => {
          console.error(err);
          document.getElementById(id).innerHTML = "<p style='color:red;'>Error loading component.</p>";
        });
    }

    loadHTML("header-container", "header-admin.html");
    loadHTML("footer-container", "footer.html");

    firebase.auth().onAuthStateChanged(user => {
  if (user) {
    // Show UID on screen for you to see
    let uidDisplay = document.getElementById('uid-display');
    if (!uidDisplay) {
      uidDisplay = document.createElement('p');
      uidDisplay.id = 'uid-display';
      uidDisplay.style = "position: fixed; bottom: 10px; right: 10px; background: #eee; padding: 5px; font-size: 12px; border: 1px solid #ccc;";
      document.body.appendChild(uidDisplay);
    }
    uidDisplay.textContent = `Your UID: ${user.uid}`;
    
    // The rest of your code to show admin panel
  } else {
    // user logged out stuff
  }
});

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(error => alert(error.message));
    }

    function logout() {
      firebase.auth().signOut();
    }
  </script></body>
</html>
