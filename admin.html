<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - Quad Cities Sweepstakes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header-container"></div>

  <main>
    <section id="admin-login-section">
      <form id="admin-login-form" autocomplete="off">
        <label for="admin-passcode">Admin Passcode:</label>
        <input type="password" id="admin-passcode" />
        <button type="submit">Login</button>
        <span id="login-message" role="alert" aria-live="assertive"></span>
      </form>
    </section>

    <section id="admin-section" class="hidden">
      <h2>Admin Panel</h2>

      <label for="new-datetime">Set New Drawing Time:</label>
      <input type="datetime-local" id="new-datetime" />
<label for="entry-link">Set Entry Button Link:</label>
<input type="url" id="entry-link" placeholder="https://example.com" />
      <button id="update-timer-btn">Update Timer</button>
      <button id="end-timer-btn">End Timer Now</button>

      <p id="admin-message"></p>
<button id="logout-btn">Logout</button>
    </section>
  </main>

  <div id="footer-container"></div>

  <script src="script.js"></script>

  <script>
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        } else {
          console.error("Failed to load", url);
        }
      } catch (e) {
        console.error(e);
      }
    }
    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");

    // Admin login form handler and admin panel show/hide logic is inside your script.js
  </script>

</body>
</html>
