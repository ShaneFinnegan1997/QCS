<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QCS Admin</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <script defer src="/js/admin.js"></script>
</head><body>
  <div id="header"></div>  <main class="container">
    <h1>QCS Admin</h1>
    <p><a href="/index.html">‚Üê Back to Homepage</a></p><div id="loginForm">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Password" required />
  <button onclick="login()">Login</button>
</div>

<div id="adminPanel" style="display: none;">
  <div style="text-align: right;">
    <button onclick="logout()">Logout</button>
  </div>
  <h2>Welcome, Admin</h2>
  <!-- Admin features go here -->
</div>

  </main>  <div id="footer"></div>  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetch("/header-admin.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });

      fetch("/footer.html")
        .then(res => res.text())
        .then(data => {
          document.getElementById("footer").innerHTML = data;
        });

      const loggedIn = localStorage.getItem("adminLoggedIn") === "true";
      if (loggedIn) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      }
    });

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const admins = {
        "admin@example.com": "yourPasswordHere"
      };

      if (admins[email] === password) {
        localStorage.setItem("adminLoggedIn", "true");
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
      } else {
        alert("Incorrect email or password.");
      }
    }

    function logout() {
      localStorage.removeItem("adminLoggedIn");
      location.reload();
    }
  </script></body></html>
