<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QCS Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container"></div>  <main>
    <section class="admin-login" id="login-section">
      <img src="admin-logo.png" alt="Admin Logo" style="max-width: 200px; display: block; margin: 0 auto;">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="login-error" style="color: red;"></p>
    </section><section id="admin-panel" style="display: none;">
  <div style="text-align: right; padding: 10px;">
    <button onclick="logout()">Logout</button>
  </div>
  <h2>Welcome, Admin</h2>
  <div>
    <button onclick="showEventManager()">Manage Events</button>
  </div>
  <div id="event-manager" style="margin-top: 20px; display: none;">
    <h3>Event Manager</h3>
    <!-- Event management UI goes here -->
    <p>Feature under construction</p>
  </div>
</section>

  </main>  <div id="footer-container"></div>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0",
      measurementId: "G-XL9VQ985S9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const errorElem = document.getElementById("login-error");

      db.ref("admins/" + user).once("value").then(snapshot => {
        const data = snapshot.val();
        if (data && data.password === pass) {
          localStorage.setItem("admin", user);
          showPanel();
        } else {
          errorElem.textContent = "Incorrect username or password.";
        }
      }).catch(() => {
        errorElem.textContent = "Error accessing admin data.";
      });
    }

    function showPanel() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("admin");
      location.reload();
    }

    function showEventManager() {
      document.getElementById("event-manager").style.display = "block";
    }

    window.onload = () => {
      const savedAdmin = localStorage.getItem("admin");
      if (savedAdmin) {
        db.ref("admins/" + savedAdmin).once("value").then(snapshot => {
          if (snapshot.exists()) {
            showPanel();
          }
        });
      }

      // Load header and footer
      fetch("header-admin.html").then(r => r.text()).then(data => {
        document.getElementById("header-container").innerHTML = data;
      });
      fetch("footer.html").then(r => r.text()).then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
    }
  </script></body>
</html>
