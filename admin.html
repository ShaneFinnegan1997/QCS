<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .admin-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .event-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .event-actions button {
      margin-right: 10px;
      padding: 6px 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <center>
      <section id="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username"><br><br>
        <input type="password" id="admin-password" placeholder="Password"><br><br>
        <button onclick="login()">Login</button>
        <p id="login-status" style="color:red;"></p>
      </section>

      <section id="admin-panel" class="admin-container hidden">
        <h2>Update Countdown</h2>
        <label>Countdown End Time:</label><br>
        <input type="datetime-local" id="target-time"><br><br>
        <label>Entry Link:</label><br>
        <input type="text" id="entry-link" placeholder="https://..."><br><br>
        <button onclick="updateCountdown()">Update Countdown</button><br><br>

        <h2>Post Event</h2>
        <label>Event Title:</label><br>
        <input type="text" id="event-title" placeholder="Title"><br><br>

        <label>Event Link (optional):</label><br>
        <input type="text" id="event-link" placeholder="https://..."><br><br>

        <label>Event Details:</label><br>
        <textarea id="event-description" placeholder="Enter details here..." rows="5" cols="30"></textarea><br><br>

        <label>Total Winnings:</label><br>
        <input type="number" id="total-winnings" placeholder="e.g., 1000"><br><br>

        <label>Winner Payout Amount:</label><br>
        <input type="number" id="winner-payout-amount" placeholder="e.g., 700"><br><br>

        <label>Non-Profit Name:</label><br>
        <input type="text" id="non-profit-name" placeholder="e.g., Red Cross"><br><br>

        <label>Non-Profit Donation Amount:</label><br>
        <input type="number" id="non-profit-donation-amount" placeholder="e.g., 100"><br><br>

        <label>Non-Profit Website Link:</label><br>
        <input type="text" id="non-profit-website-link" placeholder="https://..."><br><br>

        <label>Website Funds Amount:</label><br>
        <input type="number" id="website-funds-amount" placeholder="e.g., 50"><br><br>

        <button onclick="postEvent()">Post Event</button><br><br>

        <hr>
        <h3>Manage Events</h3>
        <div id="events-list">Loading...</div>
      </section>
    </center>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const loginForm = document.getElementById("login-form");
    const adminPanel = document.getElementById("admin-panel");
    const eventsList = document.getElementById("events-list");

    function login() {
      const inputUsername = document.getElementById("admin-username").value;
      const inputPassword = document.getElementById("admin-password").value;
      const status = document.getElementById("login-status");

      firebase.database().ref("admin").once("value", (snapshot) => {
        const admin = snapshot.val();
        if (!admin) {
          status.innerText = "Admin data not found.";
          return;
        }

        if (inputUsername === admin.username && inputPassword === admin.password) {
          loginForm.classList.add("hidden");
          adminPanel.classList.remove("hidden");
          loadEvents(); // Load events after successful login
        } else {
          status.innerText = "Invalid username or password.";
        }
      });
    }

    function updateCountdown() {
      const targetTime = document.getElementById("target-time").value;
      const entryLink = document.getElementById("entry-link").value;

      firebase.database().ref("countdown").set({
        targetTime,
        entryLink
      });

      alert("Countdown updated!");
    }

    function postEvent() {
      const title = document.getElementById("event-title").value;
      const description = document.getElementById("event-description").value;
      const link = document.getElementById("event-link").value;
      const totalWinnings = document.getElementById("total-winnings").value;
      const winnerPayoutAmount = document.getElementById("winner-payout-amount").value;
      const nonProfitName = document.getElementById("non-profit-name").value;
      const nonProfitDonationAmount = document.getElementById("non-profit-donation-amount").value;
      const nonProfitWebsiteLink = document.getElementById("non-profit-website-link").value; //NEW
      const websiteFundsAmount = document.getElementById("website-funds-amount").value;

      if (!title || !description) {
        alert("Title and description are required.");
        return;
      }

      const newEvent = {
        title: title,
        description: description,
        link: link || "", // Optional link
        totalWinnings: totalWinnings || 0, // Default to 0 if empty
        winnerPayoutAmount: winnerPayoutAmount || 0,
        nonProfitName: nonProfitName || "",
        nonProfitDonationAmount: nonProfitDonationAmount || 0,
        nonProfitWebsiteLink: nonProfitWebsiteLink || "", //NEW
        websiteFundsAmount: websiteFundsAmount || 0
      };

      firebase.database().ref("events").push(newEvent, (error) => {
        if (error) {
          alert("Error posting event: " + error);
        } else {
          alert("Event posted!");
          document.getElementById("event-title").value = "";
          document.getElementById("event-description").value = "";
          document.getElementById("event-link").value = "";
          document.getElementById("total-winnings").value = "";
          document.getElementById("winner-payout-amount").value = "";
          document.getElementById("non-profit-name").value = "";
          document.getElementById("non-profit-donation-amount").value = "";
          document.getElementById("non-profit-website-link").value = ""; //NEW
          document.getElementById("website-funds-amount").value = "";

          loadEvents(); // Refresh events list after posting
        }
      });
    }

    function loadEvents() {
      eventsList.innerHTML = "Loading...";
      firebase.database().ref("events").once("value", (snapshot) => {
        const data = snapshot.val();
        eventsList.innerHTML = ""; // Clear loading message

        if (data) {
          Object.entries(data).reverse().forEach(([key, event]) => {
            const div = document.createElement("div");
            div.className = "event-card";
            div.innerHTML =
              "<strong>Title:</strong> " + event.title + "<br>" +
              "<strong>Description:</strong> " + event.description + "<br>" +
              (event.link ? "<strong>Link:</strong> <a href='" + event.link + "' target='_blank'>" + event.link + "</a><br>" : "") +
              "<strong>Total Winnings:</strong> \$" + (event.totalWinnings || 0) + "<br>" +
              "<strong>Winner Payout:</strong> \$" + (event.winnerPayoutAmount || 0) + "<br>" +
              "<strong>Non-Profit:</strong> " + (event.nonProfitName || "N/A") + " - \$" + (event.nonProfitDonationAmount || 0) +
              (event.nonProfitWebsiteLink ? " (<a href='" + event.nonProfitWebsiteLink + "' target='_blank'>Website</a>)" : "") +
              "<br>" +
              "<strong>Website Funds:</strong> \$" + (event.websiteFundsAmount || 0) + "<br>" +
              "<div class='event-actions'>" +
              "<button onclick=\"enableEdit('" + key + "', this)\">Edit</button>" +
              "<button onclick=\"deleteEvent('" + key + "')\">Delete</button>" +
              "</div>";
            eventsList.appendChild(div);
          });
        } else {
          eventsList.innerHTML = "<p>No events found.</p>";
        }
      });
    }

    function enableEdit(key, btn) {
      const card = btn.closest(".event-card");
      // Get references to all the data elements you want to make editable

      // Extract event data from the card
      const eventTitle = card.querySelector("#title-" + key);
      const eventDescription = card.querySelector("#description-" + key);

      const eventTotalWinnings = card.querySelector("#total-winnings-" + key);
      const eventWinnerPayoutAmount = card.querySelector("#winner-payout-amount-" + key);
      const eventNonProfitName = card.querySelector("#non-profit-name-" + key);
      const eventNonProfitDonationAmount = card.querySelector("#non-profit-donation-amount-" + key);
      const eventNonProfitWebsiteLink = card.querySelector("#non-profit-website-link-" + key); //NEW
      const eventWebsiteFundsAmount = card.querySelector("#website-funds-amount-" + key);

      const editing = btn.textContent === "Save";

      if (editing) {
        // Update Firebase with the new values
        const updatedEvent = {
          title: eventTitle.textContent,
          description: eventDescription.textContent,
          totalWinnings: eventTotalWinnings.textContent,
          winnerPayoutAmount: eventWinnerPayoutAmount.textContent,
          nonProfitName: eventNonProfitName.textContent,
          nonProfitDonationAmount: eventNonProfitDonationAmount.textContent,
          nonProfitWebsiteLink: eventNonProfitWebsiteLink.textContent, //NEW
          websiteFundsAmount: eventWebsiteFundsAmount.textContent
        };

        firebase.database().ref("events/" + key).update(updatedEvent, (error) => {
          if (error) {
            alert("Error updating event: " + error);
          } else {
            alert("Event updated!");
            btn.textContent = "Edit";
            loadEvents(); // Refresh events list
          }
        });
      } else {
        btn.textContent = "Save";
        //Make the text editable
      }
    }

    function deleteEvent(key) {
      if (confirm("Are you sure you want to delete this event?")) {
        firebase.database().ref("events/" + key).remove((error) => {
          if (error) {
            alert("Error deleting event: " + error);
          } else {
            alert("Event deleted!");
            loadEvents(); // Refresh events list after deleting
          }
        });
      }
    }
  </script>
  <script>
    async function loadHTML(selector, url) {
      const response = await fetch(url);
      if (response.ok) {
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } else {
        console.error("Failed to load", url);
      }
    }
    loadHTML("#header-container", "header-admin.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>

</html>
