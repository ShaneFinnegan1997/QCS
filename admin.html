<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .admin-container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .event-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin: 10px 0;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .event-actions button {
      margin-right: 10px;
      padding: 6px 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="header-container"></div>

  <main>
    <center>
      <section id="login-form">
        <a href="https://imgbb.com/"><img src="https://i.ibb.co/YBmywKLP/i-have-my-eye-on-you.jpg" alt="i-have-my-eye-on-you" border="0" width="50%"></a>
        <h2>Admin Login</h2>
        <input type="text" id="admin-username" placeholder="Username"><br><br>
        <input type="password" id="admin-password" placeholder="Password"><br><br>
        <button id="login-btn">Login</button>
        <p id="login-status" style="color:red;"></p>
      </section>

      <section id="admin-panel" class="admin-container hidden">
        <h2>Update Countdown</h2>
        <label>Countdown End Time:</label><br>
        <input type="datetime-local" id="target-time"><br><br>
        <label>Entry Link:</label><br>
        <input type="text" id="entry-link" placeholder="https://..."><br><br>
        <button id="update-countdown">Update Countdown</button><br><br>

        <h2>Post Event</h2>
        <label>Event Title:</label><br>
        <input type="text" id="event-title" placeholder="Title"><br><br>

        <label>Event Link (optional):</label><br>
        <input type="text" id="event-link" placeholder="https://..."><br><br>

        <label>Event Details:</label><br>
        <textarea id="event-description" placeholder="Enter details here..." rows="5" cols="30"></textarea><br><br>

        <label>Total Winnings:</label><br>
        <input type="number" id="event-total-winnings" placeholder="e.g., 1000"><br><br>

        <label>Winner Payout Amount:</label><br>
        <input type="number" id="event-winner-payout" placeholder="e.g., 700"><br><br>

        <label>Non-Profit Name:</label><br>
        <input type="text" id="event-nonprofit-name" placeholder="e.g., Red Cross"><br><br>

        <label>Non-Profit Donation Amount:</label><br>
        <input type="number" id="event-nonprofit-donation" placeholder="e.g., 100"><br><br>

        <label>Non-Profit Website Link:</label><br>
        <input type="text" id="event-nonprofit-website" placeholder="https://..."><br><br>

        <label>Website Funds Amount:</label><br>
        <input type="number" id="event-website-funds" placeholder="e.g., 50"><br><br>

        <button id="log-event">Post Event</button><br><br>

        <hr>
        <h3>Manage Events</h3>
        <div id="admin-events-list">Loading...</div>
      </section>
    </center>
  </main>

  <div id="footer-container"></div>

  <script type="module" src="script.js"></script>
</body>

</html>
