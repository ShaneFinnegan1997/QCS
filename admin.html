<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <center>
      <section id="login-form">
        <h2>Admin Login</h2>
        <input type="password" id="admin-passcode" placeholder="Enter Admin Passcode">
        <button id="login-btn">Login</button>
      </section>

      <section id="admin-panel" class="hidden">
        <h2>Update Countdown</h2>
        <input type="datetime-local" id="target-time">
        <input type="url" id="entry-link" placeholder="Entry Link URL">
        <button id="update-countdown">Update Countdown</button>

        <h2>Log Event</h2>
        <input type="text" id="event-title" placeholder="Event Title">
        <textarea id="event-description" placeholder="Event Description"></textarea>
        <button id="log-event">Submit Event</button>
      </section>
    </center>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script type="module" src="script.js"></script>
</body>
</html>
