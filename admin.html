<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QCS Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main>
    <center>
      <section style="margin-top: 30px;">
        <img src="https://your-image-url.com/banner.png" alt="QCS Admin Banner" style="max-width: 90%; height: auto; border-radius: 12px;" />
        <h1>QCS Admin</h1>
        <a href="index.html">‚Üê Back to Homepage</a>

        <div id="login-section">
          <h2>Admin Login</h2>
          <input type="text" id="username" placeholder="Username" /><br/><br/>
          <input type="password" id="password" placeholder="Password" /><br/><br/>
          <button onclick="adminLogin()">Login</button>
        </div>

        <div id="admin-panel" style="display: none;">
          <button onclick="logout()" style="float: right; margin-bottom: 10px;">Logout</button>
          <h2>Welcome to the Admin Panel</h2>
          <!-- Admin controls go here -->
        </div>
      </section>
    </center>
  </main>

  <div id="footer-container"></div>

  <!-- Firebase Libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <!-- Firebase Setup -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0",
      measurementId: "G-XL9VQ985S9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Check if already logged in
    window.onload = () => {
      const storedUsername = localStorage.getItem("adminUser");
      if (storedUsername) {
        showAdminPanel();
      }
    };

    function adminLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) return alert("Please fill in both fields.");

      db.ref("admins/" + username).once("value", (snapshot) => {
        const data = snapshot.val();
        if (data && data.password === password) {
          localStorage.setItem("adminUser", username);
          showAdminPanel();
        } else {
          alert("Invalid username or password.");
        }
      });
    }

    function showAdminPanel() {
      document.getElementById("login-section").style.display = "none";
      document.getElementById("admin-panel").style.display = "block";
    }

    function logout() {
      localStorage.removeItem("adminUser");
      location.reload();
    }
  </script>

  <!-- Header/Footer Injection -->
  <script>
    async function loadHTML(selector, url) {
      try {
        const response = await fetch(url);
        if (response.ok) {
          const html = await response.text();
          document.querySelector(selector).innerHTML = html;
        } else {
          console.error("404 error loading:", url);
        }
      } catch (e) {
        console.error("Failed to load:", url, e);
      }
    }

    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>
</html>
