<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles/admin.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <!-- Load external header -->
  <div id="header-container"></div>  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </section><section id="admin-panel" style="display:none;">
  <div style="text-align: right; padding: 1rem;">
    <button onclick="logout()" style="padding: 10px 15px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
  </div>
  <h2>Manage Events</h2>
  <div id="eventsList"></div>
</section>

  </main>  <!-- Load external footer -->  <div id="footer-container"></div>  <script>
    // Load external header and footer HTML
    function loadHTML(id, file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    }

    loadHTML("header-container", "/components/header-admin.html");
    loadHTML("footer-container", "/components/footer.html");

    // Simple login/logout system with localStorage
    const loginSection = document.getElementById("login-section");
    const adminPanel = document.getElementById("admin-panel");

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      if (username === "admin" && password === "1234") {
        localStorage.setItem("isAdmin", "true");
        showAdminPanel();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      window.location.reload();
    }

    function showAdminPanel() {
      loginSection.style.display = "none";
      adminPanel.style.display = "block";
      loadEvents();
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("isAdmin") === "true") {
        showAdminPanel();
      }
    });
  </script>  <script src="/scripts/admin-events.js"></script></body>
</html>
