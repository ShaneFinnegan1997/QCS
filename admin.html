<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <main style="padding: 1em; max-width: 500px; margin: auto;">
    <h2>Admin Login</h2>
    <input type="email" id="email" placeholder="Email" style="width:100%; padding:8px; margin-bottom:10px;" />
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:8px; margin-bottom:10px;" />
    <button onclick="login()" style="width:100%; padding:10px;">Login</button>

    <p id="login-status" style="color:red;"></p>
  </main>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <script>
    // Load header and footer
    fetch('header-admin.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "admin-panel.html";
        })
        .catch(error => {
          document.getElementById("login-status").innerText = "Login failed. Please check your credentials.";
          console.error(error);
        });
    }

    // Stay logged in
    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
  </script>
</body>
</html>
