<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/styles/admin.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>
  <header>
    <h1>QC Sweepstakes Admin Panel</h1>
  </header>  <main>
    <section id="login-section">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
    </section><section id="admin-panel" style="display:none;">
  <div style="text-align: right; margin-top: -20px;">
    <button onclick="logout()" style="padding: 10px 15px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">Logout</button>
  </div>
  <h2>Manage Events</h2>
  <div id="eventsList"></div>
</section>

  </main>  <footer>
    <p style="text-align: center; padding: 20px;">&copy; 2025 QC Sweepstakes. All rights reserved.</p>
  </footer>  <script>
    const username = "admin";
    const password = "1234";

    const loginSection = document.getElementById("login-section");
    const adminPanel = document.getElementById("admin-panel");

    function login() {
      const userInput = document.getElementById("username").value;
      const passInput = document.getElementById("password").value;

      if (userInput === username && passInput === password) {
        localStorage.setItem("loggedIn", "true");
        showAdminPanel();
      } else {
        alert("Invalid credentials");
      }
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      location.reload();
    }

    function showAdminPanel() {
      loginSection.style.display = "none";
      adminPanel.style.display = "block";
      loadEvents();
    }

    window.onload = () => {
      if (localStorage.getItem("loggedIn") === "true") {
        showAdminPanel();
      }
    };
  </script>  <script src="/scripts/admin-events.js"></script></body>
</html>
