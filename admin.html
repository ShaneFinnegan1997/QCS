<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="login-section">
    <label for="admin-passcode">Enter Admin Passcode:</label>
    <input type="password" id="admin-passcode" />
    <button onclick="checkPasscode()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="admin-controls" style="display: none;">
    <label for="new-datetime">New Drawing Date & Time:</label>
    <input type="datetime-local" id="new-datetime" />

    <label for="entry-link">Entry Link:</label>
    <input type="url" id="entry-link" />

    <button onclick="updateCountdown()">Update Countdown</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
