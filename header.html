<header style="background-color: #008080; color: white; padding: 10px; position: relative;">
    <h1>Quad Cities Sweepstakes</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="rules.html">Rules</a>
        <a href="events.html">Events</a>
    </nav>

    <div id="announcement-container" style="margin-top: 10px; padding: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
        <span id="announcement-text">Loading announcement...</span>
    </div>

    <button id="admin-login-button" style="position: absolute; top: 10px; right: 10px;">Admin Login</button>

    <!-- Admin Login Popup -->
    <div id="admin-login-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1000;">
        <div style="background-color: white; width: 300px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h2>Admin Login</h2>
            <label for="admin-email">Email:</label>
            <input type="email" id="admin-email"><br><br>
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password"><br><br>
            <button id="admin-login-submit">Login</button>
            <button id="admin-login-cancel">Cancel</button>
            <p id="admin-login-error" style="color: red;"></p>
        </div>
    </div>

    <!-- Admin Announcement Edit Popup -->
    <div id="admin-edit-popup" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 1001;">
        <div style="background-color: white; width: 500px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h2>Edit Announcement</h2>
            <textarea id="admin-announcement-text" rows="4" cols="50"></textarea><br><br>
            <button id="admin-announcement-save">Save</button>
            <button id="admin-announcement-cancel">Cancel</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>  <!-- Link to your main script file -->
</header>
