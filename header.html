<header style="background-color: #008080; color: white; padding: 10px; position: relative;">
    <h1>Quad Cities Sweepstakes</h1>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="rules.html">Rules</a>
        <a href="events.html">Events</a>
    </nav>

    <div id="announcement-container" style="margin-top: 10px; padding: 5px; background-color: rgba(255, 255, 255, 0.1); border-radius: 5px;">
        <span id="announcement-text">Loading announcement...</span>
    </div>

    <button id="admin-login-button" style="position: absolute; top: 10px; right: 10px;">Admin Login</button>

    <!-- Admin Dropdown -->
    <div id="admin-dropdown" style="display: none; position: absolute; top: 40px; right: 10px; background-color: white; border: 1px solid #ccc; border-radius: 5px; padding: 10px; z-index: 1000; width: 300px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
        <button id="admin-dropdown-close" style="position: absolute; top: 5px; right: 5px; border: none; background: none; cursor: pointer;">&times;</button>

        <div id="admin-login-section">
            <h2>Admin Login</h2>
            <label for="admin-username">Username:</label>
            <input type="text" id="admin-username"><br><br>  <!-- Changed type to text and id to admin-username -->
            <label for="admin-password">Password:</label>
            <input type="password" id="admin-password"><br><br>
            <button id="admin-login-submit">Login</button>
            <p id="admin-login-error" style="color: red;"></p>
        </div>

        <div id="admin-edit-section" style="display: none;">
            <h2>Edit Announcement</h2>
            <textarea id="admin-announcement-text" rows="4" cols="30"></textarea><br><br>
            <button id="admin-announcement-save">Save</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="script.js"></script>  <!-- Link to your main script file -->
</header>
