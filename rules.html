<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sweepstakes Rules</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="header-container"></div>

  <main>
    <h2>Official Rules</h2>
    <ul>
      <li>No purchase necessary to enter or win.</li>
      <li>Open to residents of the Quad Cities area.</li>
      <li>Participants must be 18 years or older.</li>
      <li>Entries are only valid if submitted before the deadline.</li>
      <li>Free entry options available via alternate form.</li>
    </ul>
  </main>

  <div id="footer-container"></div>

  <script>
    async function loadHTML(selector, url) {
      const response = await fetch(url);
      if (response.ok) {
        const html = await response.text();
        document.querySelector(selector).innerHTML = html;
      } else {
        console.error("Failed to load", url);
      }
    }
    loadHTML("#header-container", "header.html");
    loadHTML("#footer-container", "footer.html");
  </script>
</body>
</html>
