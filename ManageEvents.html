<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Events - QC Sweepstakes</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 10px cyan;
    }

    .event-list {
      margin-bottom: 40px;
    }

    .event-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .event-item button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .event-form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .event-form input, .event-form button {
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .event-form button {
      background: #00c6ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: darkred;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="logout-btn" onclick="logout()">Logout</button>

  <h1>Manage Events</h1>

  <div class="event-list" id="eventList"></div>

  <form class="event-form" id="eventForm">
    <input type="text" id="eventName" placeholder="Event Name" required />
    <input type="datetime-local" id="eventDate" required />
    <button type="submit">Add Event</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const eventList = document.getElementById("eventList");
    const eventForm = document.getElementById("eventForm");

    // Ensure admin is logged in
    if (!sessionStorage.getItem("admin")) {
      window.location.href = "AdminLogin.html";
    }

    // Load events
    const eventsRef = ref(db, "events");
    onValue(eventsRef, (snapshot) => {
      eventList.innerHTML = "";
      snapshot.forEach((child) => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "event-item";
        div.innerHTML = `
          <span><strong>${data.name}</strong> - ${new Date(data.date).toLocaleString()}</span>
          <button onclick="deleteEvent('${child.key}')">Delete</button>
        `;
        eventList.appendChild(div);
      });
    });

    // Add new event
    eventForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("eventName").value.trim();
      const date = document.getElementById("eventDate").value;
      if (!name || !date) return;

      await push(eventsRef, { name, date });
      eventForm.reset();
    });

    // Delete event
    window.deleteEvent = async (key) => {
      if (confirm("Delete this event?")) {
        await remove(ref(db, `events/${key}`));
      }
    };

    // Logout function
    window.logout = () => {
      sessionStorage.removeItem("admin");
      window.location.href = "AdminLogin.html";
    };
  </script>
</body>
</html>
