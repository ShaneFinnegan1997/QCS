<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Events - QC Sweepstakes</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #121212;
      color: #00ffc3;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 0.25rem;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #00ffc3;
      font-size: 1rem;
    }
    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #00ffc3;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00dab0;
    }
    table {
      width: 100%;
      margin-top: 2rem;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00ffc3;
      padding: 10px;
      text-align: left;
    }
    .btn-delete {
      background: #ff5c5c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-delete:hover {
      background: #ff1c1c;
    }
  </style>
</head>
<body>
  <h1>Manage Events</h1>
  <form id="addEventForm">
    <label for="title">Event Title</label>
    <input type="text" id="title" required />

    <label for="date">Date (YYYY-MM-DD)</label>
    <input type="date" id="date" required />

    <label for="description">Description</label>
    <textarea id="description" rows="4"></textarea>

    <button type="submit">Add Event</button>
  </form>

  <table id="eventsTable">
    <thead>
      <tr><th>Title</th><th>Date</th><th>Description</th><th>Actions</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Loading events...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, push, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const addEventForm = document.getElementById("addEventForm");
    const eventsTableBody = document.querySelector("#eventsTable tbody");

    // Load all events and display in table
    async function loadEvents() {
      eventsTableBody.innerHTML = '<tr><td colspan="4">Loading events...</td></tr>';
      try {
        const eventsRef = ref(db, "events");
        const snapshot = await get(eventsRef);
        if (!snapshot.exists()) {
          eventsTableBody.innerHTML = '<tr><td colspan="4">No events found.</td></tr>';
          return;
        }
        const events = snapshot.val();
        eventsTableBody.innerHTML = "";
        for (const id in events) {
          const event = events[id];
          const tr = document.createElement("tr");

          tr.innerHTML = `
            <td>${event.title || ""}</td>
            <td>${event.date || ""}</td>
            <td>${event.description || ""}</td>
            <td><button class="btn-delete" data-id="${id}">Delete</button></td>
          `;
          eventsTableBody.appendChild(tr);
        }

        // Attach delete handlers
        document.querySelectorAll(".btn-delete").forEach(btn => {
          btn.addEventListener("click", async () => {
            const eventId = btn.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this event?")) {
              try {
                await remove(ref(db, `events/${eventId}`));
                loadEvents();
              } catch (err) {
                alert("Failed to delete event: " + err.message);
              }
            }
          });
        });

      } catch (error) {
        eventsTableBody.innerHTML = `<tr><td colspan="4">Error loading events: ${error.message}</td></tr>`;
      }
    }

    addEventForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value.trim();
      const date = document.getElementById("date").value;
      const description = document.getElementById("description").value.trim();

      if (!title || !date) {
        alert("Please enter both title and date.");
        return;
      }

      try {
        const newEventRef = push(ref(db, "events"));
        await set(newEventRef, { title, date, description });
        addEventForm.reset();
        loadEvents();
      } catch (error) {
        alert("Failed to add event: " + error.message);
      }
    });

    // Initial load
    loadEvents();
  </script>
</body>
</html>
