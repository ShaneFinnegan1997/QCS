<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Events - QC Sweepstakes</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #121220;
      color: white;
      padding-bottom: 4rem;
    }
    header {
      background: #1f1f38;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #00ffc3;
      text-shadow: 0 0 10px #00ffc3;
    }
    .container {
      padding: 2rem;
    }
    h2 {
      color: #00ffc3;
    }
    .event {
      background-color: #1e1e30;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input, textarea {
      background-color: #2a2a40;
      color: white;
    }
    button {
      background-color: #00ffc3;
      color: black;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background-color: #00dab0;
    }
  </style>
</head>
<body>
  <header>Manage Events</header>
  <div class="container">
    <h2>Add New Event</h2>
    <input type="text" id="event-title" placeholder="Event Title" />
    <textarea id="event-description" placeholder="Event Description"></textarea>
    <input type="datetime-local" id="event-time" />
    <button onclick="addEvent()">Add Event</button>

    <h2 style="margin-top: 2rem;">Existing Events</h2>
    <div id="events-list">Loading events...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const eventsRef = ref(db, 'events');

    function renderEvents(events) {
      const container = document.getElementById("events-list");
      container.innerHTML = "";
      Object.entries(events || {}).forEach(([key, event]) => {
        const div = document.createElement("div");
        div.className = "event";
        div.innerHTML = `
          <strong>${event.title}</strong><br>
          <small>${new Date(event.time).toLocaleString()}</small><br>
          <p>${event.description}</p>
          <button onclick="deleteEvent('${key}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    function addEvent() {
      const title = document.getElementById("event-title").value.trim();
      const description = document.getElementById("event-description").value.trim();
      const time = document.getElementById("event-time").value;
      if (!title || !description || !time) return alert("Fill in all fields.");
      const newRef = push(eventsRef);
      set(newRef, {
        title,
        description,
        time
      });
      document.getElementById("event-title").value = "";
      document.getElementById("event-description").value = "";
      document.getElementById("event-time").value = "";
    }

    function deleteEvent(id) {
      remove(ref(db, `events/${id}`));
    }

    onValue(eventsRef, (snapshot) => {
      renderEvents(snapshot.val());
    });

    window.addEventListener("DOMContentLoaded", () => {
      renderEvents();
    });

    window.addEventListener("load", () => {
      if (!sessionStorage.getItem("admin")) {
        window.location.href = "/QCS/admin.html";
      }
    });
  </script>
</body>
</html>
