<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration - QC Sweepstakes</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #121212, #1f1f1f);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background-color: #2a2a3d;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,255,200,0.1);
    }
    h2 {
      text-align: center;
      color: #00ffc3;
      margin-bottom: 1.5rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #3b3b5b;
      color: white;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffc3;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00dab0;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .error { color: #ff5c5c; }
    .success { color: #00ff99; }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Register</h2>
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="date" id="dob" placeholder="Date of Birth" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" />
    <button onclick="register()">Register</button>
    <div id="message" class="error"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD-giQ4CGXX6F0RIXbAzbp_0vDDomoLo8g",
      authDomain: "qcsweeps-4b994.firebaseapp.com",
      databaseURL: "https://qcsweeps-4b994-default-rtdb.firebaseio.com",
      projectId: "qcsweeps-4b994",
      storageBucket: "qcsweeps-4b994.appspot.com",
      messagingSenderId: "810241609281",
      appId: "1:810241609281:web:63ecd22b6acbee2cf480c0"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.register = async function () {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName = document.getElementById("lastName").value.trim();
      const dob = document.getElementById("dob").value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const msgDiv = document.getElementById("message");

      msgDiv.className = "error";

      if (!firstName || !lastName || !dob || !email || !password || !confirmPassword) {
        msgDiv.textContent = "Please fill out all fields.";
        return;
      }

      if (password !== confirmPassword) {
        msgDiv.textContent = "Passwords do not match.";
        return;
      }

      try {
        const userCred = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCred.user.uid;
        await set(ref(db, "users/" + userId), {
          firstName,
          lastName,
          dob,
          email,
          createdAt: new Date().toISOString()
        });
        msgDiv.className = "success";
        msgDiv.textContent = "Registration successful!";
      } catch (err) {
        msgDiv.textContent = err.message;
      }
    };
  </script>
</body>
</html>
