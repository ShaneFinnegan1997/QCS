<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - QC Sweepstakes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="admin-header">
    <h1>QC Sweepstakes Admin</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <main class="admin-dashboard">
    <h2>Welcome, Admin</h2>
    <div class="admin-links">
      <a href="ManageEvents.html" class="admin-link">📅 Manage Events</a>
      <a href="ManageTimer.html" class="admin-link">⏳ Manage Timer</a>
      <a href="ManageAnnouncements.html" class="admin-link">📢 Announcements</a>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID",
      databaseURL: "YOUR_DATABASE_URL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect to login if not logged in
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    // Logout button
    document.getElementById("logout-btn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
